<!DOCTYPE html>
<html>
	<head>
		<title>Bbp What If</title>
		<link rel="stylesheet" href="styles.css" >
		<link rel="stylesheet" href="tables.css" >
		<link rel="stylesheet" href="base.css" >
		<script type="text/javascript" src="picks.js"></script>
	</head>
	<body>
		<div id="main">
			<h1>BBP What If 2021</h1>
			<div id="week-picker-wrapper">
				<select id="week-picker" onchange="onWeekSpinnerChange();"></select>
			</div>
			<div id="layout">
				<div id="games"></div>
				<div>
					<div id="search-wrapper">
						<input id="search-input" type="text" placeholder="Search" onkeyup="search();" />
					</div>
					<table class="pure-table pure-table-bordered">
						<thead>
							<tr>
								<th data-column="position" onclick="sortClick(this);">Position  </th>
								<th data-column="name" onclick="sortClick(this);">Name  </th>
								<th data-column="score" onclick="sortClick(this);">Score  </th>
								<th data-column="ytd-score" onclick="sortClick(this);">YTD Score  </th>
								<th data-column="ytd-position" onclick="sortClick(this);">YTD Position  </th>
								<th data-column="ytd-position">Analysis</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="analysis">			
			<h1></h1>
			<h4></h4>
			<div id="analysis-form">
				<div>
					<div>
						<label>Include Ties</label>
						<input type="hidden" id="anaylsis-name-input" />
						<input type="checkbox" id="include-ties-cb" disabled="disabled" />
					</div>
					<div>
						<button onclick="analyze();">Calculate</button>
					</div>
				</div>
			</div>
			<div id="anaysis-results">
				<div id="must-win-games-outer">
					<h4>Must Win Games</h4>
					<ol id="must-win-games">
					</ol>
				</div>
				<div id="winning-scenarios-outer">
					<h4>Winning Scenarios</h4>
					<div id="winning-scenarios">
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
